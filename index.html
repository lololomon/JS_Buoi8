<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="card">
            <div class="card-header">
                Them so de Tinh
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Nhập số N</label>
                    <input id="addNumber" class="form-control" type="number">
                </div>
                <button class="btn btn-secondary" id="btnThemSo">Thêm số</button>
                <button class="btn btn-secondary" id="btnTongSoDuong">Tổng số dương</button>
                <button class="btn btn-secondary" id="btnDemSoDuong">Đếm số dương</button>
                <button class="btn btn-secondary" id="btnSoNhoNhat">Số nhỏ nhất</button>
                <button class="btn btn-secondary" id="btnSoDuongNhoNhat">Số Dương Nhỏ Nhất</button>
                <button class="btn btn-secondary" id="btnSoChanCuoiCung">Số chẵn cuối cùng</button>
                <button class="btn btn-secondary" id="btnSapXepTang">Sắp xếp tăng dần</button>
                <button class="btn btn-secondary mt-3" id="btnSNT">Tìm số nguyên tố đầu tiên trong mảng<nav></nav></button>
                <button class="btn btn-secondary mt-3" id="btnDemSoNguyen">Đếm số nguyên</button>
                <button class="btn btn-secondary mt-3" id="btnSoDuongAm">Số Dương âm</button>
                <div class="form-group">
                    <label>Nhập vị trí 1</label>
                    <input id="num-1" class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label>Nhập vị trí 2</label>
                    <input id="num-2" class="form-control" type="number">
                </div>
                <button class="btn btn-secondary" id="btnDoiCho">Đổi chỗ</button>

                

            </div>
            <div id="footer-card" class="card-footer text-muted">
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
